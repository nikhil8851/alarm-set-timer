<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="h1d">Multiple Timers App</h1>

        <div class="containerr">
            <div>
                <span id="set_time">Set Time :</span>
            </div>
            <div class="timec">
                <div class="timd" id="hours">hh</div>
                <span class="timd timd2">:</span>
                <div class="timd" id="minutes">mm</div>
                <span class="timd timd2">:</span>
                <div class="timd" id="seconds">ss</div>
            </div>
            <div>
                <button id="setbtn1" class="setbtn">Set Time</button>
            </div>
        </div>

        <div class="crunt">
            <h1 class="c1">Current Timers</h1>
        </div>

        <div class="pc">
            <p class="pci" id="timers-list">You have no timers currently!</p>
        </div>
        <div id="timeDisplay"></div>

        
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
